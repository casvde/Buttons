<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Kablammo&family=Sometype+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="buttons/mc.css">
    <link rel="stylesheet" href="buttons/somemono.css">
    <link rel="stylesheet" href="buttons/cloud.css">
    <link rel="stylesheet" href="buttons/draw.css">
    <link rel="stylesheet" href="buttons/val.css">
    <link rel="stylesheet" href="buttons/satis.css">
    <link rel="stylesheet" href="buttons/nuke.css">
    <link rel="stylesheet" href="buttons/lever.css">
    <link rel="stylesheet" href="buttons/crazy.css">
    <link rel="stylesheet" href="buttons/mario.css">
</head>




<body>
    <div class="wrapper">
        <div class="whitebackground container">
            <button class="mc-button">Blocks</button>
            <a href="https://www.minecraft.net/" target="_blank">Minecarft Styled Button</a>
        </div>

        <div class="linebackground container">
            <button class="mono-button">Update Data</button>
            <a href="https://github.com/dharmatype/Sometype-Mono" target="_blank">Mono Styled Button</a>
        </div>

        <div class="darkbackground container">
            <button class="cloud-button">CLOUDS</button>
            <a href="https://creativecloud.adobe.com/" target="_blank">Adobe Cloud Styled Button</a>
        </div>

        <div class="paperbackground container">

            <button class="draw-button">I draw
                 <p class="draw-buttonshadow" ></p>
            </button>
            <a href="https://wimpykid.com/" target="_blank">Wimpy Kid Styled Button</a>
        </div>

        <div class="whitebackground container">
            <button class="val-button">
                <p>LET'S PLAY NOW!</p>
                <h1 class="cube_1"></h1>
                <h1 class="cube_2"></h1>
            </button>
        <a href="https://playvalorant.com/" target="_blank">VALORANT Styled Button</a>
        </div>
   

        <div class=" darkbackground container" >
            <div class="hug" style="scale:1.6;">
                <div class="frame"></div>
                <button class="satis-button">
                    
                    <div class="hidden">
                        <span class="child"></span>
                        <span class="child2"></span>
                        <span class="topchine"></span>
                        <span class="botchine"></span>
                        <span class="lchine"></span>
                        <span class="rchine"></span>
                    </div>

                    <span class="topchineB"></span>

                    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                        <path style="fill: rgb(255, 255, 255); stroke: rgb(0, 0, 0); stroke-width: 0px;" d="M 167.713 142.085 L 168.251 175.579 L 219.858 175.473 L 219.281 154.686 L 210.256 142.435 L 167.713 142.085 Z"/>

                          <path id="path-2" d="M 166.866 231.38 C 167.018 231.47 137.528 248.817 137.597 248.775 C 137.609 248.767 146.097 261.93 146.189 261.941 C 146.252 261.948 175.104 243.902 175.161 243.948 C 175.177 243.961 166.918 231.506 166.866 231.38" stroke="none" fill="#464646" fill-rule="evenodd" style="stroke-miterlimit: 1; stroke-width: 0px;"/>

                      </svg>

                </button>
                
            </div>
            <a href="https://www.satisfactorygame.com/" target="_blank">Satisfactory Styled Button</a>
        </div>


        <div class="paperbackground container">
        <button class="war-button" style="scale:1.6;">
            <div class="warning-button-frame2"></div>
            <div class="warning-button-frame"></div>
            <div class="warning-button-bottom"></div>
            <div class="warning-button"><p>NUKE</p></div>
        </button>

        <a href="https://wimpykid.com/" target="_blank">Wimpy Kid Styled Button</a>
        </div>
   
        
        <div class="whitebackground container">

            <label class="switch">

                <div class="boltshadow">
                    <span class="boltTL"></span>
                    <span class="boltTR"></span>
                    <span class="boltBL"></span>
                    <span class="boltBR"></span>
                </div>

                <div class="warning">âš </div>
                <div class="fuse">FUSE</div>
                <div class="holders"></div>

        
                <input type="checkbox" checked="" id="comparechk">
                    
                    <div class="button">
                       
                        <div class="front"></div>
                        <div class="side"></div>
                        <div class="back"></div>
        
                        <div class="front2"></div>
                        <div class="side2"></div>
                        <div class="back2"></div>
                    
                        <div class="handle">
                           
                            <div class="handlepaddingL"></div>
                            <div class="handlepaddingR"></div>

                            <div class="handlepaddingLS"></div>
                            <div class="handlepaddingRS"></div>
                            <div class="handlepaddingLS2"></div>
                            <div class="handlepaddingRS2"></div>
                        
                            <div class="handleBumpL"></div>
                            <div class="handleBumpR"></div>

                            <div class="shine"></div>
                            <div class="darkshine"></div>
    
                        </div>
                    </div>
                    <label for="comparechk" id="comparebtn" class="indicator"></label>
                 
            </label>
        </div>



        <div class="whitebackground container">

            <div class="doodle" style="scale: 3;">
                <button>
                    CRAZY!
                <div class="overlap">
                    <span style="top: 0px;">wasp</span>
                    <span style="top: -20px; left: -5px;">Wer</span>
                    <span style="top: -14px; left: 25px;">WW</span>
                </div>
                </button>
           </div>


        </div>


        
        <div class="darkbackground container">

            <button class="mariobutton">
                <div class="beveling filloutline move"     style="--borderclip: 8px;"></div>
                <div class="beveling filloutline"          style="--borderclip: 8px;"></div>
                <div class="beveling fill"                 style="--borderclip: 7px;"></div>
                <div class="beveling gray move"            style="--borderclip: 7px;"></div>
                <div class="beveling yellow move"          style="--borderclip: 6px;">
                    <p>
                        <span style="--i:1" >S</span>
                        <span style="--i:2" >u</span>
                        <span style="--i:3" >p</span>
                        <span style="--i:4" >e</span>
                        <span style="--i:5" >r</span>
                        <span style="--i:6" > </span>
                        <span style="--i:7" >M</span>
                        <span style="--i:8" >a</span>
                        <span style="--i:9" >r</span>
                        <span style="--i:10">i</span>
                        <span style="--i:11">o</span>
                        <span style="--i:12"> </span>
                        <span style="--i:13">B</span>
                        <span style="--i:14">r</span>
                        <span style="--i:15">o</span>
                        <span style="--i:16">s</span>
                        <span style="--i:17">.</span>
                        <span style="--i:18"> </span>
                        <span style="--i:19">W</span>
                        <span style="--i:20">o</span>
                        <span style="--i:21">n</span>
                        <span style="--i:22">d</span>
                        <span style="--i:23">e</span>
                        <span style="--i:24">r</span>
                    </p>
                </div>
            </button>


        </div>

    </div>
