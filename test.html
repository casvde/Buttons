<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
    
        margin: 0px;
        padding: 0px;
    }


    .wrap{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .my-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff; 
      color: #000000; 
      border: none;
      border-radius: 5px; 

    }

    /* Define the red circle style */
    .circle {
    position: absolute;
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    width: 190px;
    height: 190px;
    background-color: rgba(255, 25, 0, 0); 
 
    z-index: -2;
    border: 20px solid #ff1900; 
    border-radius: 50%; 
    }



</style>

<body>

     <div class="wrap">
       
        <button class="my-button">
            <span class="circle"></span>
            -REDCIRCLE-
          </button>
        
     </div>
</body>
</html>
