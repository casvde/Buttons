<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Kablammo&family=Sometype+Mono:wght@400;500&display=swap" rel="stylesheet">
    
</head>

<style>

    *{
        padding: 0px;
        margin: 0px;
     
    }

    .wrap{

        background-color: rgb(229, 229, 229);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .tab{
        background-color: rgb(255, 255, 255);
        width: 300px;
        height: 300px;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .doodle{
        position: relative;
        z-index: 5;
    }

    button{
        cursor: pointer;
        font-family: 'Kablammo', cursive;
        background: rgb(255, 255, 255);
        border: 2px solid black;
        border-radius: 30px;
        padding: 0px 3px;
        font-size: 20px;
        z-index: 2;

        transition: all ease-in 0.4s;
    }


    button:hover{
        background: rgb(241, 241, 241);

        text-shadow: 
        0px 1px 0px rgb(250, 224, 54),
        0.2px 1.5px 0px rgb(54, 250, 106),
        0.4px 2.5px 0px rgb(54, 54, 250),
        0.6px 3.5px 0px rgb(250, 83, 54);
    }

    .overlap{
     
        position: absolute;
        top: 0px;
        left: 0px;
        font-family: 'Kablammo', cursive;
        z-index: -3;
        font-size: 32px;
    }

    .overlap span{

        position: absolute;
    }

</style>

<body>
     <div class="wrap">
        <div class="tab">
            
       <div class="doodle">
            <button>
                CRAZY!
            <div class="overlap">
                <span style="top: 0px;">wasp</span>
                <span style="top: -20px; left: -5px;">Wer</span>
                <span style="top: -14px; left: 25px;">WW</span>
            </div>
            </button>
       </div>
 

        </div>
     </div>
</body>
</html>
